<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3600"> <!-- Auto-refresh every hour -->
    <title>Ramadan 1447 Schedule</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
        }
        .header {
            padding: 10px 20px;
            text-align: center;
            background: linear-gradient(135deg, #16213e, #0f3460);
            width: 100%;
        }
        .header h1 {
            font-size: 1.2em;
            color: #e2e2e2;
        }
        .header .date {
            font-size: 0.9em;
            color: #a0c4ff;
            margin-top: 2px;
        }
        .header .updated {
            font-size: 0.7em;
            color: #888;
            margin-top: 2px;
        }
        .schedule-container {
            flex: 1;
            width: 100%;
            overflow: auto;
            display: flex;
            justify-content: center;
            padding: 5px;
        }
        .schedule-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BVMCC Ramadan 1447 Schedule</h1>
        <div class="date">Today: Friday, February 27, 2026</div>
        <div class="updated">Last updated: Feb 27, 2026 at 08:27 AM</div>
    </div>
    <div class="schedule-container">
        <img src="schedule.png?v=2026-02-27" alt="Ramadan Schedule">
    </div>
</body>
</html>
